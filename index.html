<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Stock Trends</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">FFG</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#trends">Trends</a></li>
                <li><a href="#analysis">Analysis</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <h1>Amazon Stock Analysis</h1>
            <p>Discover trends and patterns in AMZN stock performance</p>
        </section>

        <section id="trends" class="chart-container">
            <h2>Stock Trends</h2>
            <div class="chart-placeholder">
                <canvas id="stockChart"></canvas>
            </div>
        </section>

        <section id="analysis" class="metrics">
            <h2>Key Metrics</h2>
            <div class="metrics-grid">
                <div class="metric-card">
                    <h3>Current Price</h3>
                    <p class="metric-value">$0.00</p>
                </div>
                <div class="metric-card">
                    <h3>24h Change</h3>
                    <p class="metric-value">0.00%</p>
                </div>
                <div class="metric-card">
                    <h3>Volume</h3>
                    <p class="metric-value">0</p>
                </div>
                <div class="metric-card">
                    <h3>Market Cap</h3>
                    <p class="metric-value">$0.00B</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 FFG - Financial Future Graph. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
